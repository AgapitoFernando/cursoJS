<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> Seria uma outra forma de fazer mas "poluiria" o HTML-->

    <div id="area">
        Interaja...
    </div>

    <script> //Qualquer erro em JS, basta ir no DevTools do navegador para detectar
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        //substitui a outra forma pelo HTML
        function clicar() {            
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
